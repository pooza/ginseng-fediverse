hashtag:
  pattern: (?:^|[^\/\)\w])#([[:word:]_]*[[:alpha:]_Â·][[:word:]_]*)
acct:
  pattern: '((?<=^|[^\/[:word:]])@(([a-z0-9_]+([a-z0-9_\.-]+[a-z0-9_]+)?)(?:@[a-z0-9\.\-]+[a-z0-9]+)?))'
parser:
  toot:
    visibility:
      public:
        name: public
        icon: earth-asia
      unlisted:
        name: unlisted
        icon: lock-open
      private:
        name: private
        icon: lock
      direct:
        name: direct
        icon: envelope
    url:
      patterns:
        - ^/web/statuses/([[:digit:]]+)
        - ^/@[[:word:]]+/([[:digit:]]+)
        - ^/users/[[:word:]]+/statuses/([[:digit:]]+)
        - ^/notice/([[:word:]]+)
  note:
    visibility:
      public:
        name: public
        icon: globe
      unlisted:
        name: home
        icon: house
      private:
        name: followers
        icon: lock
      direct:
        name: specified
        icon: envelope
    url:
      patterns:
        - ^/notes/([[:alnum:]]+)
