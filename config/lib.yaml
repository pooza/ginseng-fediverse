  authors:
    - Tatsuya Koishi
  description: ginseng Fediverse libraries
  email:
    - tkoishi@b-shock.co.jp
  license: MIT
  url: https://github.com/pooza/ginseng-fediverse
  version: 1.8.9
parser:
  note:
    url:
      patterns:
        - ^/notes/([[:alnum:]]+)
    visibility:
      direct:
        icon: envelope
        name: specified
      private:
        icon: lock
        name: followers
      public:
        icon: globe
        name: public
      unlisted:
        icon: house
        name: home
  toot:
    url:
      patterns:
        - ^/web/statuses/([[:digit:]]+)
        - ^/@[[:word:]]+/([[:digit:]]+)
        - ^/users/[[:word:]]+/statuses/([[:digit:]]+)
        - ^/notice/([[:word:]]+)
    visibility:
      direct:
        icon: envelope
        name: direct
      private:
        icon: lock
        name: private
      public:
        icon: earth-asia
        name: public
      unlisted:
        icon: lock-open
        name: unlisted
pleroma:
  attachment:
    limit: 4
  status:
    default_max_length: 5000
  token: test
  url: https://leroma.shrieker.net/
